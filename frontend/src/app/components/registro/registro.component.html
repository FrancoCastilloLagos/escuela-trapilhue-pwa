<div class="login-container">
  <header class="header-orange">
    <img src="assets/logo-escuela.png" alt="Logo Escuela" class="logo">
  </header>

  <main class="blue-section">
    <div class="login-box">
      <h1>REGISTRO DE USUARIO</h1>
      <div class="form-card">
        <form (submit)="onRegister($event)">
          
          <div class="input-group">
            <label for="rut">RUT</label>
            <input 
              type="text" 
              id="rut" 
              name="rut" 
              [(ngModel)]="rut" 
              placeholder="12.345.678-9" 
              required>
          </div>

          <div class="input-group">
            <label for="password">Contraseña</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              [(ngModel)]="password" 
              placeholder="••••••••" 
              required>
          </div>

          <div class="button-row">
            <button type="submit" class="btn-signin" [disabled]="isLoading">
              {{ isLoading ? 'PROCESANDO...' : 'REGISTRARME' }}
            </button>
            <button type="button" class="btn-secondary" routerLink="/login">VOLVER</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer-orange">
    <p>© 2026 Escuela Trapilhue | Desarrollado por KALINK DISEÑOS</p>
  </footer>
</div>
