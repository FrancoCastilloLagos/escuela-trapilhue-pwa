<header class="header-main" (click)="$event.stopPropagation()">
  <div class="header-container">
    <div class="header-left-action">
      <button class="btn-back-nav" (click)="volverDashboard()"><span>‚¨Ö</span> INICIO</button>
    </div>
    
    <div class="logo-wrapper">
      <div class="logo-white-bg">
        <img src="assets/logo-escuela.png" alt="Logo" class="img-logo">
      </div>
    </div>
    
    <div class="user-profile-pill">
      <div class="notification-wrapper" *ngIf="userRol !== 'DOCENTE'">
        <button class="notif-trigger" (click)="toggleNotifications($event)">
          <span class="bell-icon">üîî</span>
          <span class="notif-badge" *ngIf="unreadCount > 0">{{ unreadCount }}</span>
        </button>
        
        <div class="notif-dropdown" *ngIf="notifOpen">
          <div class="notif-header">NOTIFICACIONES</div>
          <div class="notif-list">
            <div *ngIf="listaNotificaciones.length === 0" class="no-notif">Sin avisos nuevos</div>
            
            <div class="notif-item" *ngFor="let n of listaNotificaciones" [class.unread]="n.leida === 0">
              <div class="notif-indicator" [attr.data-type]="n.tipo"></div>
              <div class="notif-body">
                <span class="notif-t">{{ n.titulo }}</span>
                <span class="notif-m">{{ n.mensaje }}</span>
                <span class="notif-f">{{ n.fecha | date:'dd/MM HH:mm' }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <span class="user-info">{{ userRol }}: {{ userName }}</span>
      
      <button class="menu-trigger" (click)="toggleMenu($event)">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
      </button>
      
      <div class="dropdown-floating-menu" *ngIf="menuOpen">
        <button class="dropdown-item" (click)="irAConfiguracion()">‚öôÔ∏è Configuraci√≥n</button>
        <button class="dropdown-item" (click)="cerrarSesion()">üö™ Cerrar sesi√≥n</button>
      </div>
    </div>
  </div>
</header>
