<header class="header-main" (click)="notifOpen = false; menuOpen = false">
  <div class="header-container">
    <div class="header-left-action">
      <button class="btn-back-nav" (click)="volverDashboard()"><span>â¬…</span> INICIO</button>
    </div>
    
    <div class="logo-wrapper">
      <div class="logo-white-bg">
        <img src="assets/logo-escuela.png" alt="Logo" class="img-logo">
      </div>
    </div>
    
    <div class="user-profile-pill">
      
      <div class="notification-trigger-area" *ngIf="!esDocente">
        <button class="notif-btn" (click)="toggleNotifications($event)">
          <span class="bell-icon">ğŸ””</span>
          <span class="notif-badge" *ngIf="unreadCount > 0">{{ unreadCount }}</span>
        </button>
      </div>

      <span class="user-info-text">{{ userRol }}: {{ userName }}</span>
      
      <button class="dots-btn" (click)="toggleMenu($event)">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
      </button>

      <div class="floating-notif-card" *ngIf="notifOpen" (click)="$event.stopPropagation()">
        <div class="card-header">NOTIFICACIONES</div>
        <div class="card-body">
          <div *ngIf="listaNotificaciones.length === 0" class="empty-state">No hay notificaciones</div>
          <div class="notif-row" *ngFor="let n of listaNotificaciones" [class.is-new]="!n.leida">
            <div class="color-bar" [attr.data-type]="n.tipo"></div>
            <div class="content-text">
              <div class="row-title">{{ n.titulo }}</div>
              <div class="row-msg">{{ n.mensaje }}</div>
              <div class="row-date">{{ n.fecha | date:'dd/MM HH:mm' }}</div>
            </div>
          </div>
        </div>
      </div>

      <div class="floating-menu-card" *ngIf="menuOpen" (click)="$event.stopPropagation()">
        <button (click)="irAConfiguracion()">âš™ï¸ ConfiguraciÃ³n</button>
        <button (click)="cerrarSesion()" class="logout-btn">ğŸšª Cerrar sesiÃ³n</button>
      </div>

    </div>
  </div>
</header>
